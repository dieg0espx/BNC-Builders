<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thank You | BNC Builders Inc.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #191B1E;
      --accent: #CF9C39;
      --text: #3B3630;
      --bg: #FFFFFF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'PT Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-family: 'Geologica', sans-serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      transition: opacity 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .icon {
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@700&family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="icon">&#10003;</div>
    <h1>Thank You!</h1>
    <p>Your message has been received. A member of our team will be in touch shortly to confirm your contact details or address any questions you may have.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
</body>
</html>
